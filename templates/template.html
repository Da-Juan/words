<!doctype html>
<html>
  <head>
    <title>Letter games solver</title>
<style>
.container {  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: auto auto;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    "inputs"
    "submit";
}

.inputs {  display: grid;
  grid-template-columns: 50% 50%;
  grid-template-rows: auto;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    "letters length";
  grid-area: inputs;
}

.letters { grid-area: letters; }

.length { grid-area: length; }

.submit {
  justify-self: center;
  align-self: center;
  grid-area: submit;
}

.results {
  margin-left: auto;
  margin-right: auto;
  margin-top: 20px;
  width: 50%;
}

.results_label {
  text-align: center;
}

body {
  font-family: system-ui;
  max-width: 500px;
}
</style>
  </head>
  <body>
<form method="post">
{{ form.csrf_token }}
<div class="container">
  <div class="inputs">
  <div class="letters">{{ form.letters.label }}<br>{{ form.letters }}</div>
  <div class="length">{{ form.length.label }}<br>{{ form.length }}</div>
  </div>
  <div class="submit"><input type="submit"></div>
</div>
</form>
{% if words %}
<div class="results">
<div class="results_label">
Results:
</div>
<ul>
{% for word in words %}
<li>{{ word }}</li>
{% endfor %}
</ul>
</div>
{% endif %}
  </body>
</html>
